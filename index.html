<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive card details">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <header class="header">
        <picture class="header_bg">
          <source srcset="./images/bg-main-desktop.png" media="(min-width: 1200px)">
          <img src="./images/bg-main-mobile.png" alt="">
        </picture>
        <div class="header_img_container">
          <img src="./images/bg-card-back.png" alt="" class="header_img">
          <p class="cvc_field">000</p>
        </div>
      </header>
      <div class="interactive_card">
        <img src="./images/card-logo.svg" alt="" class="logo">
        <div class="card_number">0000 0000 0000 0000</div>
        <div class="card_bottom">
          <p class="user_name">Jane Appleseed</p>
          <div class="exp_date">
            <p class="month">00</p>
            <p class="year">/00</p>
          </div>
        </div>
      </div>
      <form action="#" class="form" novalidate>
        <div>
          <label for="name">Cardholder Name</label>
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
          <p class="error_msg">can't be blank</p>
        </div>
        <div>
          <label for="number">Card Number</label>
          <input type="number" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
          <p class="error_msg">can't be blank</p>
        </div>
        <div class="date_cvc_container">
          <div class="labels">
            <div>
              <p style="margin-right: .5rem;">Exp. Date </p>
              <label for="exp_month">(MM</label>
              <label for="exp_year">/YY)</label>
            </div>
            <label for="cvc">CVC</label>
          </div>
          <div class="date_cvc_inputs">
            <div>
              <input type="number" name="exp_month" id="exp_month" placeholder="MM" min="1" max="12">
              <p class="error_msg">can't be blank</p>
            </div>
            <div>
              <input type="number" name="exp_year" id="exp_year" placeholder="YY">
              <p class="error_msg">can't be blank</p>
            </div>
            <div>
              <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
              <p class="error_msg">can't be blank</p>
            </div>
          </div>
        </div>
        <button type="submit" class="btn">Confirm</button>
      </form>
      <div class="completed_state hide">
        <img src="./images/icon-complete.svg" alt="" class="complete_icon">
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button class="btn complete">Continue</button>
      </div>
    </div>
  </main>
</body>
</html>
